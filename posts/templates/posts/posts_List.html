<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>post List</h1>
    {% for p in  posts %}
        <h2><a href="{% url 'post_Detail' slug=p.slug %}">{{ p.name }}</a></h2>
        <p>Roll: {{ p.roll }}</p>
        <p>Email: {{ p.email }}</p>
    {% endfor %}
</body>
</html>
